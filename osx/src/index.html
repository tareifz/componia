<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link href="app.css" rel="stylesheet">
        <link href="themes/osx-theme-white.css" rel="stylesheet">
        <link href="themes/osx-theme-dark.css" rel="stylesheet">
        <link href="themes/osx-theme-green.css" rel="stylesheet">
        <link href="themes/osx-theme-orange.css" rel="stylesheet">        
    </head>
    <body>
        <div class="componia-main-window">
            <div class="componia-window-title">
                <div class="componia-title-buttons">
                    <div class="componia-close">
                        <svg viewBox="0 0 6.4 6.4" xmlns="http://www.w3.org/2000/svg">
                            <polygon points="6.4 0.8 5.6 0 3.2 2.4 0.8 0 0 0.8 2.4 3.2 0 5.6 0.8 6.4 3.2 4 5.6 6.4 6.4 5.6 4 3.2" fill="#4d0000"/>
                        </svg>
                    </div>
                    <div class="componia-minimize">
                        <svg viewBox="0 0 8 1.1" xmlns="http://www.w3.org/2000/svg">
                            <rect width="8" height="1.1" fill="#995700"/>
                        </svg>
                    </div>
                    <div class="componia-maximize">
                        <svg class="fullscreen-svg" viewBox="0 0 6 5.9" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.4,0h-4L6,4.5V0.6C5.7,0.6,5.3,0.3,5.4,0z" fill="#006400"/>
                            <path d="m0.6 5.9h4l-4.6-4.5v3.9c0.3 0 0.6 0.3 0.6 0.6z" fill="#006400"/>
                        </svg>
                    </div>
                </div>
                <div class="componia-title-text-wrapper">
                    <div class="componia-title-text">
                        Componia
                    </div>
                </div>
            </div>
            <div class="componia-window-content"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
